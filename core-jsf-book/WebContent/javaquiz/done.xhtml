<!DOCTYPE html>
<html lang="fr"  
    xmlns="http://www.w3.org/1999/xhtml"

    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   
   <f:view encoding="UTF-8">
   
    <h:head>
        <title>#{msg.title}</title>
    </h:head>
    
    <h:body>
		<h2><h:outputText value="#{msg.welcome}" /></h2>
		
		<h:outputFormat  value="#{msg['current.score']}">
			<f:param value="#{jquiz.score}" />
		</h:outputFormat>
		 
		<p></p>
		 <h:form>
		 	<p>#{msgs.thankYou}</p>
 			<p><h:commandButton value="#{msg.startOver}" action="#{jquiz.startOverAction}"/> </p>
		 </h:form> 
		    
    </h:body>
    </f:view>
</html>
