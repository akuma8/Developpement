<!DOCTYPE html>
<html lang="fr"  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   
   <f:view encoding="UTF-8">
   
   <f:metadata>
   		<f:viewParam name="q" value="#{jquiz.currentProblem}"/>
   </f:metadata>
   
    <h:head>
        <title>#{msg.title}</title>
    </h:head>
    
    <h:body>
    
		<h2><h:outputText value="#{msg.welcome}" /></h2>
			<h:outputFormat  value="#{msg['current.score']}">
				<f:param value="#{jquiz.score}" />
			</h:outputFormat>
		<p></p> 
		
		 <h:form>
			 <p>#{jquiz.question}</p>
			 <p><h:inputText value="#{jquiz.response}" /></p>
			 <p><h:commandButton value="#{msg.checkAnswer}"  action="#{jquiz.answerAction}" /></p> 
		 </h:form>  
		  
		 <h:link value="#{msg.skip}" outcome="#{jquiz.skipOutcome}">
		 	<f:param name="q" value="#{jquiz.currentProblem+1}" />
		 </h:link>  
		
    </h:body>
    </f:view>
</html>
